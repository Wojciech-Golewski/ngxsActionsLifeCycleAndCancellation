<div class="overlay-container">
    <div class="main-content">
        <div class="heading-container">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>What to add?</mat-label>
                <input matInput type="text" autocomplete="off" [(ngModel)]="item">
                <button *ngIf="item" matSuffix mat-icon-button aria-label="Clear" (click)="item=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button color="primary" class="add-btn" (click)="addItem(item)" [disabled]="item.length === 0">
                Add item
            </button>
        </div>

        <div class="content">
            <mat-card *ngFor="let item of allItems$ | async" class="card-style">
                <mat-card-title>{{ (item.name.length > 8) ? (item.name | slice:0:8) + '...' : (item.name) }}</mat-card-title>
                <mat-card-actions>
                    <button mat-button (click)="removeItem(item.id)" class="remove-btn">Remove</button>
                </mat-card-actions>
            </mat-card>
            <mat-card *ngFor="let loadingItem of loadingItems" class="card-style">
                <mat-card-title>Saving item</mat-card-title>
                <mat-spinner></mat-spinner>
            </mat-card>
        </div>
    </div>
</div>
